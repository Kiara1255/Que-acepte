<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de San Valentín</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffcccb;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background: linear-gradient(45deg, #ff4d4d, #ffcc00, #ff4d4d);
            color: white;
            cursor: pointer;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: 0.5s;
        }
        button:hover {
            background: linear-gradient(45deg, #ffcc00, #ff4d4d, #ffcc00);
        }
        img {
            display: none;
            max-width: 80%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <button onclick="mostrarImagen()">Presiona aquí</button>
    <img id="invitacionImg" src="Invitación Vertical Cena San Valentín Ilustrado Rosa y Rojo.png" alt="Invitación de San Valentín">
    
    <script>
        function mostrarImagen() {
            document.getElementById('invitacionImg').style.display = 'block';
        }
    </script>
</body>
</html>
